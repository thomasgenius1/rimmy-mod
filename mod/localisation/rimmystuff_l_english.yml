 RIMMY_GATHERING_STORM_DESC:0 "On October 10 1929 future Kaiserim Rimmy and his massive base of supporters marched on his native country of Australia with his massive forces they captured the Prime Minister John Curtin and he was executed and Kaiserim Rimmy took control of the nation his supporters are very pleased with the change of power and since then Kaiserim Rimmy has been leader of the 'Rimmy Empire' he has instituted propaganda for the right-wing parties in the country the Facists and the Monarchists with these policies the fascists and monarchists will be the only ones left what will happene to the Rimmy Nation who knows!"

