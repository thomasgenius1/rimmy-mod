 rimmy.1.t:0 "Léon Degrelle killed by Assassin!"
 rimmy.1.d:0 "Léon Degrelle was assassanited in the National Rimmy Park his killer is still on the loose!"
 rimmy.1.a:0 "Damn!"
 rimmy.2.t:0 "Léon Degrelle' Funeral"
 rimmy.2.d:0 "Léon Degrelle' Funeral has happened!"
 rimmy.2.a:0 "We will miss our dear friend"
 rimmy.3.t:0 "Senor Degrelle has Appeared!"
 rimmy.3.d:0 "Senor Degrelle has appeared he has requested to join our cabinet!"
 rimmy.3.a:0 "Amazing!"
 rimmy.4.t:0 "A Scandal has happened"
 rimmy.4.d:0 "Sources say that General Léon Degrelle and HOI4 yatuber Drew Durnil are in a mysterious relatioship some claim that they are gay! what shall we do?"
 rimmy.4.a:0 "Admit the Scandal"
 rimmy.4.b:0 "Deny it"
 rimmy.5.t:0 "The Scandal Continues!"
 rimmy.5.d:0 "The scandal has been going on for a while and has been hurting our popularity"
 rimmy.5.a:0 "We should admit our faults"
 rimmy.5.b:0 "We will never admit!"
 rimmy.6.t:0 "Leon Degrelle Assassanited!"
 rimmy.6.d:0 "Leon Degrelle has been assassanited his killer claimed 'I killed that f***** since has been sleeping around with that Drew guy' the police have launched an investigation into the government scandal and the killers true motive! because surley the scandal isnt true?"
 rimmy.6.a:0 "Oh god!"
 rimmy.7.t:0 "Continued Pressure"
 rimmy.7.d:0 "The Scandal has come to haunt us again! we must admit or there will be civil war!"
 rimmy.7.a:0 "We will Admit it!"
 rimmy.7.b:0 "We shall not!"
 rimmy.8.t:0 "Ultimatum from the Rimmy Empire"
 rimmy.8.d:0 "We have recieved an ultimatum from the Rimmy Empire what shall we do?"
 rimmy.8.a:0 "We shall accept the demands"
 rimmy.8.b:0 "We shall do no such thing!"
 rimmy.9.t:0 "Denmark Accepts Ultimatum"
 rimmy.9.d:0 "Denmark has accepted our demands to be our puppet!"
 rimmy.9.a:0 "Yes! Rimmy Rules All!"
 rimmy.10.t:0 "Denmark has denied our Ultimatum"
 rimmy.10.d:0 "Denmark has rejected our ultimatum they will now fell our full wrath!"
 rimmy.10.a:0 "To war!"
 rimmy.10.b:0 "We Can't get over there ask Germany for Military Access!"
 rimmy.11.t:0 "The Rimmy Empire Reqeusts Military Access"
 rimmy.11.d:0 "The Rimmy Empire has requested military access for them to use their troops against Denmark what shall we do?"
 rimmy.11.a:0 "Yes!"
 rimmy.11.b:0 "Nothing for the Kaiserim"
 rimmy.12.t:0 "Denied Military Access"
 rimmy.12.d:0 "We've been denied military access by the government of Germany!"
 rimmy.12.a:0 "Damn Them!"
 rimmy.13.t:0 "The Rimmy Empire Demands West Papua!"
 rimmy.13.d:0 "The Rimmy Empire has demanded West Papua be handed over to them what shall we do!"
 rimmy.13.a:0 "We shall accept the Demands!"
 rimmy.13.b:0 "We shall do no such thing!"
 rimmy.14.t:0 "Our Demands have been accepted!"
 rimmy.14.d:0 "Our Demands have been accepted by the Dutch East Indies!"
 rimmy.14.a:0 "Another Victory for the Kaiserim!"
 rimmy.15.t:0 "Our Demands have been Denied!"
 rimmy.15.d:0 "Our demands have been denied by the damn Dutch! what shall we do?"
 rimmy.15.a:0 "We can do Nothing!"
 rimmy.15.b:0 "To War!"
 rimmy.16.t:0 "The Rimmy Empire Demands Malaya!"
 rimmy.16.d:0 "The Rimmy Empire has demanded that we hand over Malaya to them what shall we do?"
 rimmy.16.a:0 "They Can Have it"
 rimmy.16.b:0 "Nothing for the Kaiserim!"
 rimmy.17.t:0 "Malaya has Accepted our Demands"
 rimmy.17.d:0 "Malaya has accepted our Demands this is amazing!"
 rimmy.17.a:0 "Excellent!"
 rimmy.18.t:0 "Malaya has Denied our Demands!"
 rimmy.18.d:0 "Malaya has denied our demands what shall we do with this?"
 rimmy.18.a:0 "We can do Nothing"
 rimmy.18.b:0 "To War!"
 rimmy.19.t:0 "Ultimatum from the Rimmy Empire"
 rimmy.19.d:0 "The Rimmy Empire has demanded that we hand over South Island what shall we do?"
 rimmy.19.a:0 "We will hand it over"
 rimmy.19.b:0 "Nothing for the Kaiserim!"

